<!DOCTYPE html>
<html>
<Head>
  <link rel="stylesheet" type="text/css" href="styling.css">
</Head>

<body>
  <header>
    <h3>Awesome App</h3>
  </header>
  <div class="holy-grail-content">
    <div class="column column-left"></div>

    <div class="column column-center">
      <div class="container">
        <h1>Sign Up</h1>
        <form>
          <input type="text" id="name" placeholder="Enter your name" required class="input-field">
          <input type="email" id="email" placeholder="Enter your email" required class="input-field">
          <input type="tel" id="phone" placeholder="Enter your phone number" required class="input-field">
          <input type="text" id="university" placeholder="Enter your university name" required class="input-field">
          

          <div class="date-input">
            <input type="date" id="dob" placeholder="Select date of birth" class="input-field">
          </div>

          <div class="input-wrapper">
            <select id="gender" name="gender" class="input-field">
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="prefer_not_to_say">Prefer Not to Say</option>
            </select>
          </div>
          <textarea id="address" placeholder="Enter your address" rows="3" required class="input-field"></textarea><br>

          <br><br><br><br><button type="submit" onclick="submitForm()">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="column column-right"></div>
  </div>

  <footer></footer>

  <script src="holygrailJS.js"></script>
</body>
</html>
